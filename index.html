<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Task Using CRUD App</title>
    <link rel="icon" href="./assest/images/s-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0165863800.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
</head>

<body class="linearGradient">
    <div class="container">
        <div class="row my-5">
            <div class="col-md-6 mb-5">
                <div class="card border-0">
                    <div class="card-header bg-primary text-white font-weight-bold">
                        <h2>Add List Using CRUD App</h2>
                    </div>
                    <div class="card-body linearGradient02">
                        <form id="formContainer">
                            <div class="form-group">
                                <label for="list" class="font-weight-bold">List</label>
                                <input type="text" class="form-control" required placeholder="list" id="list"
                                    aria-describedby="list">
                            </div>

                            <div class="text-right">
                                <button type="button" class="btn btn-primary d-none" id="updateBtn">Update List</button>
                                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                                <button type="button" class="btn btn-danger" id="calcelBtn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="ListContainer"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="./assest/js/app.js"></script>
</body>

</html>
